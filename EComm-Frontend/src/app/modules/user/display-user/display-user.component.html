<div class="card">
    <div class="card-header">
        User List From REDUX
    </div>
    <div class="card-body">
        <div class="inner-card-body">
            <div class="content-info--warpper">
                <table [border]="1" class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>
                                First Name
                            </th>
                            <th>
                                Last Name
                            </th>
                            <th>
                                Email
                            </th>
                            <th>
                                Contact Number
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngIf="(userListRedux | async)?.length else noData">
                            <ng-container *ngFor="let user of (userListRedux | async)">
                                <tr>
                                    <td>
                                        {{user?.firstName}}
                                    </td>
                                    <td>
                                        {{user?.lastName}}
                                    </td>
                                    <td>
                                        {{user?.email}}
                                    </td>
                                    <td>
                                        {{user?.contactNumber}}
                                    </td>
                                </tr>
                            </ng-container>
                        </ng-container>
                    </tbody>
                </table>
            </div>
            <button class="btn btn-primary" (click)="addUser(true)">Add User</button>
        </div>
    </div>
</div>


<ng-template #noData>
    <tr>
        <td colspan="4" class="text-center">
            No data found
        </td>
    </tr>
  </ng-template>
